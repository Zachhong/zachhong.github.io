<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega-Lite Map</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #vis {
            display: flex;
            justify-content: center;
            margin: 0 auto;
            width: 80%; /* Reduce width to avoid white space */
        }
    </style>
</head>
<body>
    <h1>People aged 15-24 years fully engaged in work and/or study in Australia</h1>
    <div id="vis"></div>

    <script type="text/javascript">
        vegaEmbed('#vis', 'vega-lite.json').catch(console.error);
    </script>
</body>
</html>
